version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: bestfriend-web
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://bestfriend:bestfriend@db:5432/bestfriend
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
    depends_on:
      - db
      - redis
    networks:
      - bestfriend-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx.Dockerfile
    container_name: bestfriend-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certs:/etc/nginx/certs
      - ./app/static:/var/www/static
    depends_on:
      - web
    networks:
      - bestfriend-network

  db:
    image: pgvector/pgvector:pg16
    container_name: bestfriend-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: bestfriend
      POSTGRES_USER: bestfriend
      POSTGRES_PASSWORD: bestfriend
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - bestfriend-network

  redis:
    image: redis:7-alpine
    container_name: bestfriend-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bestfriend-network

  opentts:
    image: synesthesiam/opentts:latest
    container_name: bestfriend-opentts
    restart: unless-stopped
    ports:
      - "5500:5500"
    volumes:
      - opentts_data:/root/.local/share/opentts
    networks:
      - bestfriend-network



volumes:
  postgres_data:
  redis_data:
  opentts_data:

networks:
  bestfriend-network:
    driver: bridge
